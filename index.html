<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create T&F DHL Order CSV</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
    <!-- Required libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Create T&F DHL Order CSV</h4>
                        <div>
                            <a href="UserGuide.md" download class="btn btn-outline-light me-2">
                                <i class="bi bi-file-text"></i> User Guide
                            </a>
                            <button class="btn btn-outline-light me-2" onclick="clearAll()" id="clearBtn" disabled>
                                <i class="bi bi-trash3"></i> Clear All
                            </button>
                            <button class="btn btn-outline-light" onclick="exportToCsv()" id="exportBtn" disabled>
                                <i class="bi bi-download"></i> Export CSV
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-header bg-light">
                                        <h5 class="card-title mb-0">File Processing</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-4">
                                            <label for="excelFile" class="form-label">Upload Main Excel File</label>
                                            <input type="file" class="form-control" id="excelFile" accept=".xlsx,.xls">
                                        </div>
                                        
                                        <!-- New file input for email updates -->
                                        <div class="mb-3">
                                            <label for="emailUpdateFile" class="form-label">Upload Email Update File (Optional)</label>
                                            <input type="file" class="form-control" id="emailUpdateFile" accept=".xlsx,.xls"
                                                   disabled>
                                            <small class="text-muted">Upload after main file to update email addresses</small>
                                        </div>
                                        <div id="processingStatus" class="alert alert-info" style="display: none;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Preview Table -->
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="previewTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>Action</th>
                                        <th>Order Number</th>
                                        <th>Order date</th>
                                        <th>Name</th>
                                        <th>Add. Line 1</th>
                                        <th>Add. Line 2</th>
                                        <th>Add. Line 3</th>
                                        <th>City</th>
                                        <th>Postcode</th>
                                        <th>Destination State</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Reference</th>
                                        <th>Country Code</th>
                                    </tr>
                                </thead>
                                <tbody id="previewBody">
                                    <tr>
                                        <td colspan="13" class="text-center">No data loaded</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
